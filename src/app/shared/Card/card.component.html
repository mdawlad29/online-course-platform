<div
  class="group relative border border-secondary-50 shadow hover:shadow-md bg-neutral h-full duration-300 ease-in-out overflow-hidden rounded-lg"
>
  <!-- Image -->
  <img [src]="image" alt="hero" class="w-full h-[200px] object-cover mb-3" />

  <!-- Overlay with button -->
  <div
    class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 flex justify-center items-center transition-all duration-500"
  >
    <a
      [routerLink]="link"
      class="bg-primary text-white size-12 rounded-full shadow-lg opacity-0 translate-y-6 group-hover:opacity-100 group-hover:translate-y-0 duration-500 ease-in-out text-3xl flex items-center justify-center"
    >
      &#8599;
    </a>
  </div>

  <!-- Text Content -->
  <div class="px-3">
    <div class="flex justify-between items-center mb-3">
      <h5 [ngClass]="titleClass">{{ title }}</h5>
      <p class="text-primary text-sm font-bold">${{ price }}</p>
    </div>

    <p class="text-secondary-100 text-sm">
      {{ description?.slice(0, 100) }}
    </p>
  </div>

  <div class="w-full bg-secondary-75 h-[2px] my-3"></div>

  <div class="flex justify-between items-center px-3 mb-3">
    <h1 class="text-secondary-100 text-sm flex items-center gap-1">
      <app-icon-star class="text-primary" /> {{ rating }}
    </h1>
    <p class="text-gray-600 text-sm font-bold">{{ student }}</p>
  </div>
</div>
