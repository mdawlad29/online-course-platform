<section class="2xl:px-40 xl:px-20 md:px-4 px-2 my-10">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-5">
    <div class="col-span-2 rounded-md bg-accent pb-5">
      <div class="px-5 pt-5">
        <div class="flex items-center justify-between">
          <h2 class="text-[24px] font-semibold text-primary">My Cart (3)</h2>

          <div class="flex gap-2 items-center">
            <input
              type="checkbox"
              name="checked"
              id=""
              class="checkbox-wrapper"
            />
            <button class="text-sm text-secondary-100 hover:underline">
              Clear All
            </button>
          </div>
        </div>

        <hr class="mt-2 mb-8" />
      </div>

      <!-- Cart Items -->
      <div class="pl-5">
        <div *ngFor="let item of [1, 2, 3]; let i = index">
          <div class="bg-neutral my-4 px-3 py-[10px]">
            <div class="flex items-center gap-2">
              <input type="checkbox" name="" id="" class="checkbox-wrapper" />

              <img
                src="/assets/icons/package-icon.png"
                alt="product"
                class="rounded object-cover size-5"
              />
              <h2
                class="uppercase leading-[20px] text-[14px] text-secondary-100"
              >
                course
              </h2>
              <app-icon-arrow-forward class="text-secondary-100" />
            </div>
          </div>

          <div class="flex items-start md:flex-nowrap flex-wrap gap-4">
            <img
              src="/assets/images/Course_Images_6.png"
              alt="product"
              class="size-[100px] rounded object-cover"
            />

            <div class="w-full">
              <h3
                class="text-[16px] font-semibold capitalize leading-[24px] text-secondary-100 mb-2"
              >
                the complete fundamental stock trending course
              </h3>

              <div class="flex items-center gap-2 mb-2">
                <h3 class="text-base font-semibold text-secondary-100">
                  Price:
                </h3>
                <div>
                  <span class="text-[20px] font-bold text-primary">
                    ৳ 500
                  </span>

                  <span class="text-sm text-secondary-100 line-through">
                    ৳ 600
                  </span>
                </div>
              </div>

              <!-- Quantity -->
              <div class="flex items-center gap-[26px]">
                <div
                  class="rounded-full border border-[#E2E8F0] p-0.5 flex items-center gap-[26px]"
                >
                  <app-icon-minus
                    class="text-primary bg-gray-200 p-0.5 rounded-full cursor-pointer"
                  />
                  <span>{{ i + 1 }}</span>
                  <app-icon-add
                    class="text-primary bg-gray-200 p-0.5 rounded-full cursor-pointer"
                  />
                </div>

                <app-icon-delete class="text-[red] cursor-pointer" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="col-span-1">
      <div class="sticky top-20 rounded-md bg-accent px-4 py-[13px] lg:px-6">
        <h2 class="text-[24px] font-medium text-primary leading-[32px]">
          Order summary
        </h2>
        <hr class="mt-2 mb-8" />

        <div class="mb-3 mt-4 flex justify-between">
          <span
            class="text-[16px] font-semibold leading-[24px] text-secondary-100"
          >
            Price (3 items)
          </span>

          <span
            class="flex items-center text-[16px] leading-[24px] text-secondary-100"
          >
            ৳ 1500
          </span>
        </div>

        <div
          class="mb-6 flex items-center overflow-hidden rounded border border-primary"
        >
          <Input
            placeholder="Coupon code"
            class="border-none focus:outline-none w-full h-full bg-transparent pl-3 text-sm"
          />

          <button
            type="primary"
            class="h-[40px] w-[82px] bg-primary text-center text-[16px] font-medium !text-neutral"
          >
            Apply
          </button>
        </div>

        <div class="mb-6 flex justify-between font-semibold">
          <span
            class="capitalize text-[18px] font-medium leading-[28px] text-secondary-100"
          >
            Total amount
          </span>
          <span
            class="flex items-center text-[20px] leading-[28px] text-[#171717]"
          >
            ৳ 1500
          </span>
        </div>

        <button
          (click)="handleSubmit()"
          type="primary"
          class="mb-10 bg-primary w-full py-2 rounded text-neutral border border-primary hover:border-primary hover:bg-primary-50 hover:text-primary duration-300 ease-in-out transition-all"
        >
          Proceed to Checkout
        </button>
      </div>
    </div>
  </div>
</section>
