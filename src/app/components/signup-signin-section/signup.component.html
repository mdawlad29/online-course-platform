<section class="min-h-screen px-2 flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-secondary-100 mb-6">
      Create your account
    </h2>

    <form>
      <div class="space-y-4">
        <input
          type="text"
          placeholder="Full Name"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary"
        />
        <input
          type="email"
          placeholder="Email address"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary"
        />
        <input
          type="password"
          placeholder="Password"
          class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:border-primary"
        />

        <button
          type="submit"
          class="w-full bg-primary text-white rounded py-2 hover:bg-primary-600 transition"
        >
          Sign Up
        </button>
      </div>

      <p class="text-center text-sm text-gray-600 mt-4">
        Already have an account?
        <a
          routerLink="/signin"
          class="text-primary font-semibold hover:underline"
          >Sign in</a
        >
      </p>
    </form>
  </div>
</section>
