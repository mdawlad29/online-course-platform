<section class="2xl:px-40 xl:px-20 md:px-4 px-2 md:my-20 my-10">
  <app-heading [title]="'Browse top category'" [isBorder]="true" />

  <div class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-5">
    <div
      *ngFor="let category of categoryData; let i = index"
      class="p-3 flex items-center gap-3 hover:shadow-md duration-300 ease-in-out transition"
      [ngClass]="
        i === 0
          ? 'bg-secondary-75'
          : i === 1
          ? 'bg-success'
          : i === 2
          ? 'bg-warning'
          : i === 3
          ? 'bg-error'
          : i === 4
          ? 'bg-Gray-50'
          : i === 5
          ? 'bg-Gray-50'
          : i === 6
          ? 'bg-secondary-75'
          : i === 7
          ? 'bg-Gray-50'
          : i === 8
          ? 'bg-warning'
          : i === 9
          ? 'bg-primary-50'
          : i === 10
          ? 'bg-success'
          : 'bg-warning'
      "
    >
      <div class="bg-neutral size-16 flex justify-center items-center">
        <img
          [src]="category.icon"
          alt="{{ category.name }}"
          class="object-cover"
        />
      </div>

      <div>
        <h4 class="capitalize text-sm font-semibold text-secondary-100">
          {{ category.name }}
        </h4>
        <p class="text-gray-600 text-sm font-medium">{{ category.course }}</p>
      </div>
    </div>
  </div>
</section>
