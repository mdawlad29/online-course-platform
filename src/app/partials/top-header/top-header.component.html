<ul
  class="flex items-center lg:justify-start justify-center md:gap-6 gap-3 bg-accent py-5 2xl:px-40 xl:px-20 md:px-4 px-1"
>
  <li *ngFor="let link of navLinks">
    <a
      [routerLink]="link.path"
      routerLinkActive="text-[#ff6636] font-semibold"
      [routerLinkActiveOptions]="{ exact: true }"
      class="transition md:text-base text-sm font-medium text-secondary-100 hover:text-primary duration-300"
    >
      {{ link.label }}
    </a>
  </li>
</ul>
