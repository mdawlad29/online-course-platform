<header
  class="bg-white shadow-sm p-4 sticky top-0 2xl:px-40 xl:px-20 md:px-4 px-1"
>
  <nav
    class="flex md:justify-between justify-center items-center flex-wrap gap-2"
  >
    <div class="flex items-center md:gap-6 gap-3">
      <!-- Logo -->
      <a routerLink="/" class="flex items-center gap-3">
        <app-icon-graduation-cap class="text-primary" />
        <h1 class="text-2xl font-bold text-secondary-100">E-Tutor</h1>
      </a>

      <!-- Search Box -->
      <div>
        <input
          type="search"
          placeholder="What to you want to learn..?"
          class="border border-secondary-75 focus:outline-none focus:ring-[#ff6636] focus:border-[#ff6636] text-sm px-4 py-1 rounded md:w-[240px] text-secondary-100 transition"
        />
      </div>
    </div>

    <div class="flex gap-4 align-center">
      <notification-icon
        class="text-gray-500 flex items-center cursor-pointer"
      />
      <favorite-icon class="text-gray-500 flex items-center cursor-pointer" />
      <cart-icon class="text-gray-500 flex items-center cursor-pointer" />

      <a
        routerLink="/signup"
        class="bg-primary-50 text-primary hover:bg-primary hover:text-neutral duration-300 ease-in-out transation text-sm px-4 py-1.5 rounded"
        >Create account</a
      >
      <a
        routerLink="/signin"
        class="bg-primary text-neutral text-sm capitalize px-4 py-1.5 rounded"
        >sign in</a
      >
    </div>
  </nav>
</header>
