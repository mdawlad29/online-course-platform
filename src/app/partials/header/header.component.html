<header
  class="py-4 2xl:px-40 xl:px-20 md:px-4 px-2 z-50 bg-white duration-500 ease-in-out transition-all"
  [ngClass]="{
    'shadow-md fixed w-full top-0': scrolled
  }"
>
  <nav
    class="flex md:justify-between justify-center items-center flex-wrap gap-2"
  >
    <div class="flex items-center md:gap-6 gap-3">
      <app-logo />

      <div>
        <input
          type="search"
          placeholder="What to you want to learn..?"
          class="border border-secondary-75 focus:outline-none focus:ring-[#ff6636] focus:border-[#ff6636] text-sm px-4 py-1 rounded md:w-[240px] text-secondary-100 transition"
        />
      </div>
    </div>

    <div class="flex gap-4 items-center">
      <notification-icon
        class="text-primary flex items-center cursor-pointer"
      />

      <favorite-icon class="text-primary flex items-center cursor-pointer" />

      <div (click)="handleClick()" class="relative cursor-pointer">
        <cart-icon class="text-primary" />
        <div
          class="size-4 rounded-full bg-primary absolute -top-2 -right-2 flex justify-center items-center text-[12px] text-neutral"
        >
          3
        </div>
      </div>

      <a
        routerLink="/signup"
        class="bg-primary-50 text-primary hover:bg-primary hover:text-neutral duration-300 ease-in-out transation text-sm px-4 py-1.5 rounded"
        >Create account</a
      >
      <a
        routerLink="/signin"
        class="bg-primary text-neutral text-sm capitalize px-4 py-1.5 rounded"
        >sign in</a
      >
    </div>
  </nav>
</header>
